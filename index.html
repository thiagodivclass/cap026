<body>
    <main>
        <section id="login">
            <div id="imagem">


            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações em
                    seu ambiente.</p><br>
                <form action="login.php" method="post" autocomplete="on">
                    <dvi class="campo">
                        <label for="email"><i class="fa fa-user"></i></label>  <input type="email" name="email" id="email" required placeholder="seu e-mail" autocomplete="email" maxlength="40">      
                        
                        
                    </dvi><br>

                    <dvi class="campo">
                        <label for="senha"><i class="fa fa-key"></i></label> <input type="password" name="senha" id="senha" required placeholder="sua senha" autocomplete="current-password" minlength="8">           
                        
                      
                        
                        
                    </dvi>
                    <div>
                        <input type="submit" value="Enviar">
                        <a href="">Esqueci a senha <i class="fa fa-envelope"></i></label> </a>
                    </div>
                    
                    
                </form>
            </div>
        </section>
    </main>
